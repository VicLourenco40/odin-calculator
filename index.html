<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="label">
        <h1>ODIN</h1>
        <p class="description">WEB-BASED CALCULATOR</p>
        <p class="model">JS-4A</p>
      </div>
      <div class="display">0</div>
      <div class="separator"></div>
      <div class="buttons">
        <div class="row">
          <button class="reset">AC</button>
          <button class="clear">C</button>
          <button class="sign">+/-</button>
          <button class="operator">%</button>
        </div>
        <div class="row">
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="operator">รท</button>
        </div>
        <div class="row">
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="operator">x</button>
        </div>
        <div class="row">
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="operator">-</button>
        </div>
        <div class="row">
          <button class="digit">0</button>
          <button class="decimal-point">โข</button>
          <button class="equal">=</button>
          <button class="operator">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
